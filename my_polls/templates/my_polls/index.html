{% extends 'my_polls/base.html' %}
{% block content %}

<h1>Peach Puff</h1>
<div>
	{% if latest_question_list %}
		<ul>
			{% for q in latest_question_list %}
			<li>
				<a href="/polls/{{ q.id }}/vote">{{ q.question_text }}</a>
			</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No polls available.</p>
	{% endif %}
</div>
{% endblock %}
